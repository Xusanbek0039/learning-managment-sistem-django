{% extends 'accounts/base.html' %}

{% block title %}Bo'limni o'chirish - LMS{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">
                        <i class="bi bi-exclamation-triangle me-2"></i>Bo'limni o'chirish
                    </h5>
                </div>
                <div class="card-body text-center p-4">
                    <i class="bi bi-folder-x text-danger" style="font-size: 4rem;"></i>
                    <h5 class="mt-3" style="color: var(--text);">Haqiqatan ham ushbu bo'limni o'chirmoqchimisiz?</h5>
                    <p class="text-muted">
                        <strong>"{{ section.title }}"</strong><br>
                        <small>Bu bo'limdagi darslar bo'limsiz qoladi</small>
                    </p>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3 mt-4">
                            <a href="{% url 'manage_lessons' section.profession.pk %}" class="btn btn-secondary">
                                <i class="bi bi-x-lg me-2"></i>Bekor qilish
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash me-2"></i>O'chirish
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

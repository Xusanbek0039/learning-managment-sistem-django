{% extends 'accounts/base.html' %}

{% block title %}Darsni o'chirish - LMS{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center p-4">
                <div class="mb-4">
                    <i class="bi bi-exclamation-triangle text-danger" style="font-size: 4rem;"></i>
                </div>
                
                <h4 style="color: var(--text-color);">{{ lesson.title }}</h4>
                <p class="text-muted">{{ lesson.get_lesson_type_display }}</p>
                
                <div class="alert alert-danger">
                    Ushbu darsni o'chirishni tasdiqlaysizmi?<br>
                    <strong>Bu amalni ortga qaytarib bo'lmaydi!</strong>
                </div>

                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash me-2"></i>Ha, o'chirish
                        </button>
                        <a href="{% url 'manage_lessons' lesson.profession.pk %}" class="btn btn-outline-secondary">
                            Bekor qilish
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

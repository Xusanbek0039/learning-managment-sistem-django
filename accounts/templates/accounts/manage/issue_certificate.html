{% extends 'accounts/base.html' %}

{% block title %}Sertifikat berish - LMS{% endblock %}

{% block content %}
<div class="container mt-5">
    <a href="{% url 'admin_user_view' student.pk %}" class="btn btn-outline-secondary mb-4">
        <i class="bi bi-arrow-left me-2"></i>Orqaga
    </a>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="background: transparent;">
                    <h5 style="color: var(--primary-blue); margin: 0;">
                        <i class="bi bi-award me-2"></i>Sertifikat berish
                    </h5>
                </div>
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        {% if student.photo %}
                        <img src="{{ student.photo.url }}" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;">
                        {% else %}
                        <div style="width: 100px; height: 100px; border-radius: 50%; background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue)); display: flex; align-items: center; justify-content: center; margin: 0 auto; font-size: 2rem; color: white; font-weight: 700;">
                            {{ student.get_initials }}
                        </div>
                        {% endif %}
                        <h5 class="mt-3" style="color: var(--text-color);">{{ student.full_name }}</h5>
                    </div>
                    
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label" style="color: var(--text-color);">Yo'nalish</label>
                            <select name="profession" class="form-select" required>
                                <option value="">Tanlang...</option>
                                {% for profession in professions %}
                                <option value="{{ profession.pk }}">{{ profession.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label" style="color: var(--text-color);">Sertifikat fayli</label>
                            {{ form.file }}
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-check-lg me-2"></i>Sertifikat berish
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

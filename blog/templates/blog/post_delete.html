{% extends 'accounts/base.html' %}

{% block title %}Postni o'chirish - Blog{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-danger text-white py-3">
                    <h4 class="mb-0 fw-bold"><i class="bi bi-exclamation-triangle me-2"></i>Postni o'chirish</h4>
                </div>
                <div class="card-body p-4 text-center">
                    <i class="bi bi-trash text-danger" style="font-size: 4rem;"></i>
                    <h5 class="mt-3">Haqiqatan ham ushbu postni o'chirmoqchimisiz?</h5>
                    <p class="text-muted mb-4">
                        <strong>"{{ post.title }}"</strong><br>
                        <small>Bu amalni ortga qaytarib bo'lmaydi!</small>
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{% url 'blog:admin_posts' %}" class="btn btn-secondary px-4">
                                <i class="bi bi-x-lg me-2"></i>Bekor qilish
                            </a>
                            <button type="submit" class="btn btn-danger px-4">
                                <i class="bi bi-trash me-2"></i>O'chirish
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
